    <div>
      <main>
        <div id="nav_buttons">
          <button type="button">Community</button>
          <button type="button">Discussion Board</button>
          <button type="button">Notifications</button>
        </div>
        <div>
          <h2>Your communities</h2>
        </div>
          <!-- Slideshow container -->
          <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides">
              <div class="slide-container">
                <div class="image-container">
                  <img src="./images/budget.jpg" style="width:100%;">
                  <div class="text">Budget</div>
                </div>
                <div class="image-container">
                  <img src="./images/nature.jpg" style="width:100%;">
                  <div class="text">Nature</div>
                </div>
              </div>
            </div>
            <div class="mySlides">
              <div class="slide-container">
                <div class="image-container">
                  <img src="./images/cultural.jpg" style="width: 100%;">
                  <div class="text">Cultural Experiences</div>
                </div>

                <div class="image-container">
                  <img src="./images/foodie.jpg" style="width:100%;">
                  <div class="text">Foodie Adventures</div>
                </div>

              </div>
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>

          <!-- The dots/circles -->
          <div style="text-align:left">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
          
          <section class="discussion-form">
            <h2>Post a New Discussion</h2>
            <form id="postForm">
                <textarea id="postContent" placeholder="What's on your mind?" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="posts">
            <h2>Recent Posts</h2>
        </section>
        <div id="postFeed"></div>
      </main>
